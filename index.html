<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Rogue Ver.5 - Equipment System</title>
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #111;
            --text-color: #ddd;
            --accent-color: #00ff9d;
            --tier1: #bdc3c7; --tier2: #3498db; --tier3: #9b59b6; --tier4: #e74c3c; --tier5: #f1c40f;
            --log-font: 'Consolas', 'Courier New', monospace;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg-color); color: var(--text-color);
            font-family: 'Segoe UI', sans-serif; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }
        
        /* Layout */
        #app { display: grid; grid-template-rows: 50px 1fr 60px; height: 100%; max-width: 1400px; margin: 0 auto; width: 100%; }
        header { background: var(--panel-bg); border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        main { display: grid; grid-template-columns: 350px 1fr; gap: 1px; background: #222; overflow: hidden; }
        @media (max-width: 800px) { main { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; } }

        /* Panels */
        #log-panel { background: var(--bg-color); padding: 10px; overflow-y: auto; font-family: var(--log-font); font-size: 12px; }
        #info-panel { background: var(--panel-bg); padding: 10px; overflow-y: auto; }
        
        .log-entry { margin-bottom: 2px; padding-left: 5px; border-left: 2px solid #333; }
        .log-combat { border-color: #555; color: #999; }
        .log-victory { border-color: var(--accent-color); color: #fff; }
        .log-rare { border-color: var(--tier5); color: var(--tier5); }

        /* Card & Grid */
        #party-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 8px; }
        .char-card {
            background: #1a1a1a; border: 1px solid #333; padding: 8px; border-radius: 4px;
            font-size: 11px; position: relative;
        }
        .char-header { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 2px; }
        .bar-wrap { background: #333; height: 3px; margin: 2px 0; border-radius: 1px; }
        .bar-val { height: 100%; background: var(--accent-color); }
        
        /* Equipment Slot UI */
        .equip-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2px; margin-top: 5px; border-top: 1px solid #333; padding-top: 5px; }
        .equip-slot { background: #111; padding: 2px 4px; color: #888; font-size: 10px; border-radius: 2px; }
        .equip-slot span { color: #ccc; }

        /* Footer */
        footer { background: var(--panel-bg); border-top: 1px solid #333; display: flex; align-items: center; justify-content: center; gap: 10px; }
        button { background: #333; color: #fff; border: 1px solid #555; padding: 8px 15px; cursor: pointer; border-radius: 3px; }
        button:hover { background: #444; }
        button:disabled { opacity: 0.3; }

        /* Modal */
        .modal-overlay { position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.8); display: none; z-index: 99; justify-content: center; align-items: center; }
        .modal-box { background: #111; width: 90%; max-width: 900px; max-height: 90vh; border: 1px solid #444; display: flex; flex-direction: column; }
        .modal-body { padding: 15px; overflow-y: auto; }
        .grid-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 8px; }
        .list-item { padding: 8px; border: 1px solid #333; cursor: pointer; background: #161616; }
        .list-item:hover { border-color: #666; }
        .list-item.selected { border-color: var(--accent-color); background: #002211; }

    </style>
</head>
<body>

<div id="app">
    <header>
        <div>üß¨ Genetic Rogue <span style="color:#888;">Ver.5.0 (Equip System)</span></div>
        <div style="font-weight:bold; color:var(--accent-color);">Helix: <span id="helix-display">0</span></div>
    </header>

    <main>
        <div id="log-panel"><div id="log-list"></div></div>
        <div id="info-panel">
            <div style="margin-bottom:10px; color:#666;">
                Floor: <span id="floor-display" style="color:#fff; font-weight:bold;">1</span> 
                | Party: <span id="party-count">0</span>/6
            </div>
            <div id="party-container"></div>
        </div>
    </main>

    <footer>
        <button id="btn-explore">Êé¢Á¥¢ (Explore)</button>
        <button id="btn-return" disabled>Â∏∞ÈÇÑ (Return)</button>
        <span style="width:20px"></span>
        <button id="btn-lab">„É©„Éú (Lab)</button>
        <button id="btn-inv">Ë£ÖÂÇô (Equip)</button>
    </footer>
</div>

<!-- Modals -->
<div id="modal-lab" class="modal-overlay">
    <div class="modal-box">
        <div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between;">
            <h3>Genetic Lab</h3>
            <button class="close-modal">Close</button>
        </div>
        <div class="modal-body">
            <div style="margin-bottom:10px;">
                <button id="act-breed" disabled>ÈÖçÂêà (50G)</button>
                <button id="act-party" disabled>Á∑®Êàê/Ëß£Èô§</button>
                <button id="act-hire">ÈõáÁî® (30G)</button>
            </div>
            <div id="lab-list" class="grid-list"></div>
        </div>
    </div>
</div>

<div id="modal-inv" class="modal-overlay">
    <div class="modal-box">
        <div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between;">
            <h3>Equipment & Inventory</h3>
            <button class="close-modal">Close</button>
        </div>
        <div class="modal-body" style="display:flex; gap:20px;">
            <!-- Left: Party Selector -->
            <div style="width:200px; border-right:1px solid #333;">
                <h4>Select Char</h4>
                <div id="equip-char-list" style="margin-top:10px;"></div>
            </div>
            <!-- Right: Item List -->
            <div style="flex:1;">
                <h4 id="equip-target-name">Select a character to equip</h4>
                <div id="inv-list" class="grid-list" style="margin-top:10px;"></div>
            </div>
        </div>
    </div>
</div>

<!-- Load External Data -->
<script src="game_data.js"></script>

<script>
/**
 * Genetic Rogue Ver.5.0
 * Logic & Equipment System
 */

// „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºàgame_data.js„ÅåË™≠„ÅøËæº„ÇÅ„Å™„ÅÑÂ†¥Âêà„ÅÆ„Ç®„É©„ÉºÂõûÈÅøÔºâ
if (typeof JOB_DATA === 'undefined') {
    alert("„Ç®„É©„Éº: game_data.js „ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇÂêå„Åò„Éï„Ç©„É´„ÉÄ„Å´ÈÖçÁΩÆ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
    throw new Error("Game Data Missing");
}

const CONFIG = {
    MAX_PARTY: 6,
    BASE_HELIX: 100,
    BREED_COST: 50,
    HIRE_COST: 30,
    BASE_STATS: { hp: 50, atk: 5, def: 5, agi: 5, mag: 5, int: 5, luc: 5 },
    TIER_COLORS: { 1:'#bdc3c7', 2:'#3498db', 3:'#9b59b6', 4:'#e74c3c', 5:'#f1c40f' }
};

// --- Character Class with Equipment ---
class Character {
    constructor(jobKey, parents=null) {
        this.id = Math.random().toString(36).substr(2, 9);
        this.jobKey = jobKey;
        this.jobData = JOB_DATA[jobKey];
        this.name = this.genName();
        this.level = 1;
        this.exp = 0;
        this.maxExp = 100;
        this.generation = parents ? Math.max(parents[0].generation, parents[1].generation)+1 : 1;
        
        // 5 Equipment Slots
        this.equipment = {
            main_hand: null,
            off_hand: null,
            head: null,
            body: null,
            accessory: null
        };

        // Base Stats (ÈÅ∫‰ºù„ÉªÂÄã‰ΩìÂÄ§)
        this.baseStats = {};
        for(let k in CONFIG.BASE_STATS) {
            let base = CONFIG.BASE_STATS[k];
            let mod = this.jobData.stats_mod[k] || 1.0;
            if(parents) {
                let pAvg = (parents[0].baseStats[k] + parents[1].baseStats[k]) / 2;
                base = (base + pAvg) / 2;
            }
            let val = base * mod;
            val = val * (0.9 + Math.random()*0.2);
            this.baseStats[k] = Math.floor(val);
        }
        
        this.hp = this.totalStats.hp; // Set current HP to max
        this.color = CONFIG.TIER_COLORS[this.jobData.tier] || '#fff';
    }

    genName() {
        const pre = ["Neo","Cyber","Iron","Dark","Holy","Nano","Bio","Quantum","Star","Void"];
        const suf = ["Alpha","Beta","Zero","One","X","V","Soul","Mind","Force","Edge"];
        return pre[Math.floor(Math.random()*pre.length)] + suf[Math.floor(Math.random()*suf.length)];
    }

    // ‚òÖ „Çπ„ÉÜ„Éº„Çø„ÇπÂÜçË®àÁÆó (Base + Level + Equip)
    get totalStats() {
        let s = { ...this.baseStats };
        
        // Level Growth
        for(let k in s) {
            let growth = (CONFIG.BASE_STATS[k]/10) * (this.jobData.stats_mod[k]||1.0);
            s[k] += Math.floor(growth * (this.level - 1));
        }

        // Equipment Bonus
        for(let slot in this.equipment) {
            let itemId = this.equipment[slot];
            if(itemId && ITEM_DATA[itemId]) {
                let iStat = ITEM_DATA[itemId].stat;
                for(let k in iStat) {
                    if(!s[k]) s[k] = 0;
                    s[k] += iStat[k];
                }
            }
        }
        
        // Ensure HP is int
        s.hp = Math.floor(s.hp);
        return s;
    }

    // ‚òÖ Ë£ÖÂÇô„É°„ÇΩ„ÉÉ„Éâ
    equipItem(itemId) {
        const item = ITEM_DATA[itemId];
        if(!item) return;

        const slot = item.slot;
        
        // Êó¢„Å´Ë£ÖÂÇô„Åó„Å¶„ÅÑ„Çã„ÇÇ„ÅÆ„Åå„ÅÇ„Çå„Å∞Â§ñ„Åô
        if(this.equipment[slot]) {
            Game.inventory.push(this.equipment[slot]);
        }
        
        this.equipment[slot] = itemId;
        
        // HPË™øÊï¥ÔºàÊúÄÂ§ßHP„ÅåÂ¢ó„Åà„ÅüÂàÜ„Å†„ÅëÁèæÂú®HP„ÇÇÂ¢ó„ÇÑ„ÅôÁ≠â„ÅÆÂá¶ÁêÜ„ÅØÁ∞°ÊòìÁöÑ„Å´ÁúÅÁï•„ÄÅÊúÄÂ§ß„ÇíË∂Ö„Åà„Å™„ÅÑ„Çà„ÅÜ„Å´„Ç≠„É£„ÉÉ„Éó„ÅÆ„ÅøÔºâ
        const newMax = this.totalStats.hp;
        if(this.hp > newMax) this.hp = newMax;
        
        return true;
    }
    
    // Ë£ÖÂÇôËß£Èô§
    unequipItem(slot) {
        if(this.equipment[slot]) {
            Game.inventory.push(this.equipment[slot]);
            this.equipment[slot] = null;
        }
    }

    gainExp(amount) {
        this.exp += Math.floor(amount);
        if(this.exp >= this.maxExp) {
            this.exp -= this.maxExp;
            this.level++;
            this.maxExp = Math.floor(this.maxExp * 1.2);
            this.hp = this.totalStats.hp; // Full heal on level up
            return true;
        }
        return false;
    }
}

// --- Game Logic ---
const Game = {
    helix: CONFIG.BASE_HELIX,
    floor: 1,
    party: [],
    roster: [],
    inventory: ["w01", "b01", "w02", "o01"], // ÂàùÊúü„Ç¢„Ç§„ÉÜ„É†
    exploring: false,
    timer: null,

    init() {
        ["warrior","mage","thief","priest"].forEach(j => this.roster.push(new Character(j)));
        this.roster.slice(0,3).forEach(c => this.party.push(c));
        UI.updateAll();
        UI.log("Game Start.");
    },

    explore() {
        if(this.party.length === 0) return alert("No party!");
        this.exploring = true;
        UI.toggle(true);
        UI.log(`--- Floor ${this.floor} Start ---`);
        this.timer = setInterval(() => this.tick(), 1000);
    },

    stop() {
        this.exploring = false;
        clearInterval(this.timer);
        this.party.forEach(c => c.hp = c.totalStats.hp);
        UI.toggle(false);
        UI.updateAll();
        UI.log("Returned to base.");
    },

    tick() {
        if(this.party.filter(c=>c.hp>0).length === 0) {
            this.stop();
            UI.log("Party wiped out...", "rare");
            this.floor = Math.max(1, this.floor-5);
            return;
        }
        Math.random() < 0.6 ? this.combat() : this.event();
        UI.renderParty();
    },

    combat() {
        let t = Math.min(5, Math.ceil(this.floor/10));
        let cands = ENEMY_DATA.filter(e=>e.tier===t);
        let eData = cands[Math.floor(Math.random()*cands.length)] || ENEMY_DATA[0];
        
        let enemy = { ...eData, hp: Math.floor(eData.stats.hp * (1+this.floor*0.1)) };
        UI.log(`Encounter: ${enemy.name}`, "combat");

        this.party.forEach(c => {
            if(c.hp <= 0 || enemy.hp <= 0) return;
            let s = c.totalStats;
            let dmg = Math.max(1, s.atk - enemy.stats.def);
            if(Math.random()*100 < s.luc) { dmg=Math.floor(dmg*1.5); UI.log("Crit!", "rare"); }
            enemy.hp -= dmg;
        });

        if(enemy.hp <= 0) {
            UI.log(`Win! +${enemy.stats.gold}G`, "victory");
            this.helix += enemy.stats.gold;
            this.party.forEach(c => c.hp>0 && c.gainExp(enemy.stats.exp) && UI.log(`${c.name} LvUp!`));
            
            if(Math.random() < 0.3 && enemy.drop) {
                let drop = enemy.drop[Math.floor(Math.random()*enemy.drop.length)];
                this.inventory.push(drop);
                UI.log(`Drop: ${ITEM_DATA[drop].name}`, "rare");
            }
            if(Math.random() < 0.2) { this.floor++; UI.log("Next Floor."); }
            UI.updateHeader();
        } else {
            let target = this.party[Math.floor(Math.random()*this.party.length)];
            if(target.hp > 0) {
                let dmg = Math.max(1, enemy.stats.atk - target.totalStats.def);
                target.hp -= dmg;
                UI.log(`${target.name} took ${dmg} dmg`);
            }
        }
    },

    event() {
        let g = 5 + this.floor;
        this.helix += g;
        UI.log(`Found ${g} Helix`);
        UI.updateHeader();
    },

    breed(id1, id2) {
        if(this.helix < CONFIG.BREED_COST) return alert("No Helix");
        let p1 = this.roster.find(c=>c.id===id1);
        let p2 = this.roster.find(c=>c.id===id2);
        
        let tier = Math.max(p1.jobData.tier, p2.jobData.tier);
        if(Math.random() < 0.3) tier++;
        
        let cands = Object.keys(JOB_DATA).filter(k=>JOB_DATA[k].tier <= tier);
        let job = cands[Math.floor(Math.random()*cands.length)];
        
        this.helix -= CONFIG.BREED_COST;
        let child = new Character(job, [p1,p2]);
        this.roster.push(child);
        UI.log(`Born: ${child.name} (${child.jobData.name})`);
        UI.updateAll();
    },
    
    hire() {
        if(this.helix < CONFIG.HIRE_COST) return alert("No Helix");
        let cands = Object.keys(JOB_DATA).filter(k=>JOB_DATA[k].tier === 1);
        let job = cands[Math.floor(Math.random()*cands.length)];
        this.helix -= CONFIG.HIRE_COST;
        let c = new Character(job);
        this.roster.push(c);
        UI.log(`Hired: ${c.name} (${c.jobData.name})`);
        UI.updateAll();
    }
};

// --- UI ---
const UI = {
    sel: [],
    equipTarget: null,

    init() {
        document.getElementById('btn-explore').onclick = ()=>Game.explore();
        document.getElementById('btn-return').onclick = ()=>Game.stop();
        document.getElementById('btn-lab').onclick = ()=>this.openModal('modal-lab', this.rendLab);
        document.getElementById('btn-inv').onclick = ()=>this.openModal('modal-inv', this.rendInv);
        
        document.querySelectorAll('.close-modal').forEach(b=>b.onclick=()=>{
            document.querySelectorAll('.modal-overlay').forEach(m=>m.style.display='none');
            this.updateAll();
        });

        // Lab Actions
        document.getElementById('act-breed').onclick = () => {
            if(this.sel.length===2) { Game.breed(this.sel[0], this.sel[1]); this.sel=[]; this.rendLab(); }
        };
        document.getElementById('act-party').onclick = () => {
            this.sel.forEach(id => {
                let c = Game.roster.find(x=>x.id===id);
                let idx = Game.party.indexOf(c);
                if(idx>-1) Game.party.splice(idx,1);
                else if(Game.party.length < CONFIG.MAX_PARTY) Game.party.push(c);
            });
            this.sel=[]; this.rendLab();
        };
        document.getElementById('act-hire').onclick = () => {
             Game.hire(); this.rendLab();
        };

        Game.init();
    },

    updateAll() {
        this.updateHeader();
        this.renderParty();
    },
    updateHeader() {
        document.getElementById('helix-display').innerText = Game.helix;
        document.getElementById('floor-display').innerText = Game.floor;
        document.getElementById('party-count').innerText = Game.party.length;
    },
    log(msg, type='') {
        let d = document.getElementById('log-list');
        d.innerHTML += `<div class="log-entry log-${type}">${msg}</div>`;
        document.getElementById('log-panel').scrollTop = 99999;
    },
    toggle(on) {
        document.getElementById('btn-explore').disabled = on;
        document.getElementById('btn-return').disabled = !on;
    },
    openModal(id, fn) {
        this.sel=[]; this.equipTarget=null;
        document.getElementById(id).style.display = 'flex';
        fn.call(this);
    },

    renderParty() {
        const d = document.getElementById('party-container');
        d.innerHTML = '';
        Game.party.forEach(c => {
            let s = c.totalStats;
            let hpP = (c.hp/s.hp)*100;
            // Equip display
            let eqHtml = "";
            for(let slot in c.equipment) {
                if(c.equipment[slot]) {
                    let iname = ITEM_DATA[c.equipment[slot]].name;
                    eqHtml += `<div class="equip-slot">${slot.substr(0,4)}: <span>${iname}</span></div>`;
                }
            }

            d.innerHTML += `
            <div class="char-card" style="border-left:3px solid ${c.color}">
                <div class="char-header"><span>${c.name}</span> <span style="color:${c.color}">${c.jobData.name}</span></div>
                <div class="bar-wrap"><div class="bar-val" style="width:${hpP}%"></div></div>
                <div style="font-size:10px; color:#aaa; margin-top:4px;">Lv.${c.level} HP:${c.hp}/${s.hp} ATK:${s.atk} DEF:${s.def}</div>
                <div class="equip-grid">${eqHtml}</div>
            </div>`;
        });
    },

    rendLab() {
        const d = document.getElementById('lab-list');
        d.innerHTML = '';
        Game.roster.forEach(c => {
            let inPt = Game.party.includes(c);
            let sel = this.sel.includes(c.id);
            let el = document.createElement('div');
            el.className = `list-item ${sel?'selected':''}`;
            if(inPt) el.style.borderRight = "3px solid var(--accent-color)";
            el.innerHTML = `<div>${c.name}</div><div style="font-size:10px; color:#888;">${c.jobData.name} (T${c.jobData.tier})</div>`;
            el.onclick = () => {
                if(sel) this.sel = this.sel.filter(x=>x!==c.id);
                else this.sel.push(c.id);
                this.rendLab();
                document.getElementById('act-breed').disabled = this.sel.length !== 2;
                document.getElementById('act-party').disabled = this.sel.length === 0;
            };
            d.appendChild(el);
        });
    },

    // Ë£ÖÂÇôUI„ÅÆ„É¨„É≥„ÉÄ„É™„É≥„Ç∞
    rendInv() {
        // Â∑¶Ôºö„Ç≠„É£„É©„É™„Çπ„Éà
        const charList = document.getElementById('equip-char-list');
        charList.innerHTML = '';
        Game.party.forEach(c => {
            let el = document.createElement('div');
            el.className = `list-item ${this.equipTarget===c ? 'selected' : ''}`;
            el.innerHTML = `<div>${c.name}</div><div style="font-size:10px;">${c.jobData.name}</div>`;
            el.onclick = () => { this.equipTarget = c; this.rendInv(); };
            charList.appendChild(el);
        });

        // Âè≥Ôºö„Ç§„É≥„Éô„É≥„Éà„É™ÔºÜË£ÖÂÇôÁä∂Ê≥Å
        const invList = document.getElementById('inv-list');
        const targetName = document.getElementById('equip-target-name');
        invList.innerHTML = '';

        if(!this.equipTarget) {
            targetName.innerText = "Select a character to equip";
            return;
        }

        let c = this.equipTarget;
        targetName.innerHTML = `${c.name} <span style="font-size:0.8em; color:#888;">Current Equip</span>`;

        // ÁèæÂú®„ÅÆË£ÖÂÇô„ÇíË°®Á§∫ÔºàËß£Èô§Áî®Ôºâ
        let slotsDiv = document.createElement('div');
        slotsDiv.style.marginBottom = "15px";
        slotsDiv.style.paddingBottom = "10px";
        slotsDiv.style.borderBottom = "1px solid #333";
        
        for(let slot in c.equipment) {
            let itemId = c.equipment[slot];
            let slotName = slot.toUpperCase();
            let itemName = itemId ? ITEM_DATA[itemId].name : "(Empty)";
            let btn = "";
            if(itemId) btn = `<button style="padding:2px 5px; font-size:10px; margin-left:10px;" onclick="UI.doUnequip('${slot}')">Unequip</button>`;
            
            slotsDiv.innerHTML += `<div style="font-size:12px; margin-bottom:4px;">
                <span style="color:#888; display:inline-block; width:80px;">${slotName}:</span> 
                <span style="color:${itemId?'#fff':'#444'}">${itemName}</span>
                ${btn}
            </div>`;
        }
        invList.appendChild(slotsDiv);

        // ÊâÄÊåÅÂìÅ„É™„Çπ„Éà
        let itemTitle = document.createElement('div');
        itemTitle.innerText = "Inventory (Click to Equip)";
        itemTitle.style.marginBottom = "5px";
        invList.appendChild(itemTitle);

        if(Game.inventory.length === 0) {
            invList.innerHTML += "<div style='color:#666;'>No items</div>";
        }

        Game.inventory.forEach((itemId, idx) => {
            let item = ITEM_DATA[itemId];
            if(!item) return; // Error check

            let el = document.createElement('div');
            el.className = 'list-item';
            el.style.display = 'flex';
            el.style.justifyContent = 'space-between';
            
            // „Çπ„ÉÜ„Éº„Çø„ÇπÊñáÂ≠óÂàó
            let sStr = Object.keys(item.stat).map(k=>`${k.toUpperCase()}:${item.stat[k]}`).join(' ');

            el.innerHTML = `
                <div>
                    <div style="font-weight:bold; color:${item.rarity==='Legendary'?'#f1c40f':item.rarity==='Rare'?'#00ff9d':'#ccc'}">${item.name}</div>
                    <div style="font-size:10px; color:#666;">${item.type} [${item.slot}]</div>
                </div>
                <div style="font-size:11px; text-align:right;">
                    <div>${sStr}</div>
                </div>
            `;
            // Ë£ÖÂÇôÂÆüË°å
            el.onclick = () => {
                c.equipItem(itemId);
                Game.inventory.splice(idx, 1); // Remove from inventory
                this.rendInv();
                this.renderParty(); // Update main UI stats
            };
            invList.appendChild(el);
        });
    },

    doUnequip(slot) {
        if(this.equipTarget) {
            this.equipTarget.unequipItem(slot);
            this.rendInv();
            this.renderParty();
        }
    }
};

window.onload = ()=>UI.init();

</script>
</body>
</html>
